<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="dflex">
        

        <div class="level">
            <div>
                <input type="radio" id="easy" name="level" onclick="updateDLevel(8)" checked><label id="easy-lbl" for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" id="diff" name="level" onclick="updateDLevel(5)"><label id="diff-lbl" for="diff">Difficult</label>
            </div>
            <div>
                <input type="radio" id="hard" name="level" onclick="updateDLevel(2)"><label id="hard-lbl" for="hard">Hard</label>
            </div>
            <div>
                <input type="radio" id="unbeatable" name="level" onclick="updateDLevel(0)"><label id="unb-lbl" for="unbeatable">Unbeatable</label>
            </div>
        </div>


        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>

    <div id="endGame">
        <div id="endText"></div>
        <button class="replay" onclick="startGame()">Replay</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
